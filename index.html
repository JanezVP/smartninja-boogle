<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google login</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <div id="header-bar"><img src="https://ssl.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_112x36dp.png" alt="google" />
    </div>
    <h1>En račun za celotni Google.</h1>
    <h2>Prijavite se z Google Računom</h2>
    <div id="signin-card">
      <img id="Janez" src="https://lh3.googleusercontent.com/-a3oMzrQ0SJI/AAAAAAAAAAI/AAAAAAAAAAA/APaXHhT1YyzyJ0wvx2y4W1ISrDqqstVlFw/mo/photo.jpg?sz=120" alt="Janez" />
       <p class="ime">Jaz Sem</p>
       <p class="mail">jaz.sem@gmail.com</p>
       <!-- začetek logina -->
       <form novalidate method="post" action="https://accounts.google.com/signin/challenge/sl/password" id="gaia_loginform">
  <input name="Page" type="hidden" value="RememberedSignIn">
  <input type="hidden" name="GALX" value="OiZShkHz2gM">
  <input type="hidden" name="gxf" value="AFoagUV-keFgJQMGUkdBpfa9Z7a9H5Bspw:1475659262309">
  <input type="hidden" id="_utf8" name="_utf8" value="&#9731;"/>
  <input type="hidden" name="bgresponse" id="bgresponse" value="js_disabled">
  <input type="hidden" id="pstMsg" name="pstMsg" value="0">
  <input type="hidden" id="dnConn" name="dnConn" value="">
  <input type="hidden" id="checkConnection" name="checkConnection" value="">
  <input type="hidden" id="checkedDomains" name="checkedDomains"
         value="youtube">

<input id="Email" name="Email" type="email" class="email-input hidden"
     placeholder="E-pošta"
     value="jaz.sem@gmail.com"
     spellcheck="false" readonly>
<label  class="hidden-label" for="Passwd"></label>
<input  id="Passwd" name="Passwd" type="password"
       placeholder="Geslo"
       class="">
  <input type="hidden" name="PersistentCookie" value="yes">

  </form>
  <a id="link-forgot-passwd" href="https://accounts.google.com/signin/recovery?Email=janez.voler%40gmail.com&amp;ignoreShadow=0&amp;hl=sl" class="need-help">
  Potrebujete pomoč?
  </a>
     </div>
        <!--konec logina -->
       <div id="drugi-racun"><a href="https://accounts.google.com/AccountChooser?hl=en">
  Prijavite se z drugim računom
           </a></div>
        
        
   
    <div id="noga">
    <p id="noga-napis">En Google Račun za celotni Google</p>
    <img id="slika-noga" src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png" alt="napis" />
    </div></div>

   <div id="footer">
       <ul>
             <li>
  <a href="https://www.google.com/intl/sl/about" target="_blank">
  O Googlu
  </a>
  </li>
  <li>
  <a href="https://accounts.google.com/TOS?loc=SI&amp;hl=sl&amp;privacy=true" target="_blank">
  Zasebnost
  </a>
  </li>
  <li>
  <a href="https://accounts.google.com/TOS?loc=SI&amp;hl=sl" target="_blank">
  Pogoji
  </a>
  </li>
  <li>
  <a href="http://www.google.com/support/accounts?hl=sl" target="_blank">
  Pomoč
  </a>
  </li>

       </ul>
       
   </div>
    
  
</body>
</html>
